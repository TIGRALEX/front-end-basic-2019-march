<!--
Тег Table является контейнером для таблицы.
Внутри сперва реализуются строки, помещенные в контейнеры tr, далее - ячейки, 
помещенные в теги  th,td.

tr - cтрока таблици
th - ячейка в заголовке
td - ячейка в таблице

Атрибут border управляет толщиной рамки таблицы как вокруг нее, так и внутри между ячейками.
(Если не указывать атрибут border, то таблица будет отображена без рамки,
 а точнее будет видно только ее содержимое.)
------------------------------------------------------------------------------------------------------------------------

* cellpadding - отвечает за отступы внутри ячеек таблицы

* cellspacing - aтрибут cellspacing отвечает за отступы между ячейками таблицы, 
                и отступы до границы таблицы.
------------------------------------------------------------------------------------------------------------------------
-->

<html>

<head>
    <title>Тег Table</title>
</head>

<body>
    <h1> Hello </h1>
    
    <table border="1px" cellpadding="3px" cellspacing="3px">
        <tr>
            <th>Item-1</th>
            <th>Item-2</th>
            <th>Item-3</th>
        </tr>
        <tr>
            <td>Item-1</td>
            <td>Item-2</td>
            <td>Item-3</td>
        </tr>
        <tr>
            <td>Item-1</td>
            <td>Item-2</td>
            <td>Item-3</td>
        </tr>
    </table>
    
</body>
</html>
